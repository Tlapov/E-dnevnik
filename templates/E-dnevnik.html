{%extends "base.html" %}

{% block content %}
{% if diary %}

    <table class="table table-dark">
        <thead>
          <tr>
           <th scope="col">Redni broj</th>
           <th scope="col">Ime i prezime učenika</th>
           <th scope="col">Godina rođenja</th>
           <th scope="col">Smjer</th>
           <th scope="col">Razred</th>
           <th scope="col">Prosjek</th>
         </tr>
        </thead>
        {% for x in diary %}
        <tbody>
          <tr>
               <th>{{x.id}}</th>
               <td>{{x.ime_prezime}}</td>
               <td>{{x.god_rod}}</td>
               <td>{{x.smjer}}</td>
               <td>{{x.razred}}</td>
               <td>{{x.prosjek}}</td>
          </tr>
        </tbody>
        {% endfor %}
    </table>
{% endif %}


{% endblock content %}
